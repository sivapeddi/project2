{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Siva's portfolio</h1>

    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <br>

    <img src="{% static 'portfolio/unnamed.jpg' %}" alt="">
    <br>
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.title }}</p>
        <img src="{{ project.image.url }}">
        {% if project.url %}
        <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
{% endblock %}
